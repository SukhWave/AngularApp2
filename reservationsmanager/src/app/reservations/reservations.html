<div id="theList" class="container mt-4">
  <h2 class="mb-4 text-center">Reservation List</h2>

  <!-- Header Row -->
  <div class="row border-bottom pb-2 mb-3 fw-bold text-primary" style="border-width: 2px !important;">
    <!-- <div class="col-2">Booking ID</div> -->
    <div class="col-2">Area Name</div>
    <div class="col-2">Time Slots</div>
    <div class="col-2 text-center">Select</div>
    <div class="col-2">Image</div>
    <!-- <div class="col-2">Actions</div> -->
  </div>

  <!-- Data Rows -->
  <div *ngFor="let item of reservations; let i = index;" class="row align-items-center mb-3 py-2 shadow-sm rounded">
    
    <!-- BookingID (optional) -->
    <!--
    <div class="col-2">
      <input type="text"
        [(ngModel)]="item.bookingID"
        class="form-control"
        readonly />
    </div>
    -->

    <div class="col-2">
      <input type="text"
        [(ngModel)]="item.areaName"
        class="form-control"
        required
        #areaName="ngModel"
        [ngClass]="{ 'is-invalid': areaName.touched && areaName.invalid }" />
    </div>

    <div class="col-2">
      <input type="text"
        [(ngModel)]="item.timeSlots"
        class="form-control"
        required
        #timeSlots="ngModel"
        [ngClass]="{ 'is-invalid': timeSlots.touched && timeSlots.invalid }" />
    </div>

    <div class="col-2 d-flex justify-content-center">
      <input type="checkbox"
        [(ngModel)]="item.Booked"
        class="form-check-input" />
    </div>

    <div class="col-2">
      <img [src]="'http://localhost/angularapp2/reservationsapi/uploads/' + item.imageName"
           alt="{{item.imageName}}"
           class="img-thumbnail"
           style="width: 75px; height: 75px; object-fit: cover;" />
    </div>

    <!-- Optional buttons -->
    <!--
    <div class="col-2">
      <button class="btn btn-success btn-sm" disabled>Edit</button>
      <button class="btn btn-danger btn-sm" disabled>Delete</button>
    </div>
    -->

  </div>
</div>
